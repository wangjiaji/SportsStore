<!DOCTYPE html>
<html ng-app="exampleApp">
    <head>
        <title>AngluarJS Demo</title>
        <script src="angularjs/angular.js"></script>
        <script src="angularjs/angular-resource.js"></script>
        <script src="angularjs/angular-route.js"></script>
        <script src="angularjs/angular-animate.js"></script>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css" />
        <script src="products.js"></script>
        <style type="text/css">
            .ngFade.ng-enter {
                -webkit-transition: 0.5s linear all;
                opacity: 0;
            }
            .ngFade.ng-enter-active {
                opacity: 1;
            }
            .ngFade.ng-leave {
                -webkit-transition: 0.5s linear all;
                opacity: 1;
            }
            .ngFade.ng-leave-active {
                opacity: 0;
            }
        </style>
    </head>
    <body ng-controller="defaultCtrl">
        <div class="panel panel-primary">
           <h3 class="panel-heading">Products</h3>
           <div ng-view class="ngFade"></div>
        </div>
    </body>
</html>
