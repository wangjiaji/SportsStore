<div class="panel-body">
    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr><td>Name</td><td>Category</td><td class="text-right">Price</td><td></td></tr>
        </thead>
        <tbody>
            <tr ng-repeat="p in products | orderBy:'price'">
                <td>{{p.name}}</td>
                <td>{{p.category}}</td>
                <td class="text-right">{{p.price | currency}}</td>
                <td class="text-center">
                    <button class="btn btn-xs btn-primary" ng-click="deleteProduct(p)">
                        Delete
                    </button>
                    <a class="btn btn-xs btn-primary" href="/edit/{{p.id}}">
                        Edit
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-primary" ng-click="listProducts()">Refresh</button>
        <a href="create" class="btn btn-primary">New</a>
    </div>
</div>
