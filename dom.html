<!DOCTYPE html>
<html ng-app="exampleApp">
    <head>
        <title>DOM API Services</title>
        <script src="angularjs/jquery.js"></script>
        <script src="angularjs/angular.js"></script>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css" />
        <script>
            angular.module('exampleApp', [])
                .config(function ($locationProvider, $anchorScrollProvider) {
                    $locationProvider.html5Mode(true);
                    $anchorScrollProvider.disableAutoScrolling();
                })
                .controller('defaultCtrl', function ($scope, $location, $anchorScroll) {
                    $scope.itemCount = 50;
                    $scope.items = [];

                    for (var i = 0; i < $scope.itemCount; i++) {
                        $scope.items[i] = 'Item ' + i;
                    }

                    $scope.show = function (id) {
                        $location.hash(id);
                        if (id === 'bottom') {
                            $anchorScroll();
                        }
                    };
                });
        </script>
    </head>
    <body ng-controller="defaultCtrl">
        <div class="panel panel-default">
            <h4 class="panel-heading">URL</h4>
            <div class="panel-body">
                <p id="top">This is the top</p>
                <button class="btn btn-primary" ng-click="show('bottom')">
                    Go to bottom
                </button>
                <p>
                    <ul>
                        <li ng-repeat="item in items">{{item}}</li>
                    </ul>
                </p>
                <p id="bottom">This is the bottom</p>
                <button class="btn btn-primary" ng-click="show('top')">
                    Go to top
                </button>
            </div>
        </div>
    </body>
</html>
