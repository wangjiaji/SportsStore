<!DOCTYPE html>
<html ng-app="sportsStore">
    <head>
        <title>Sports Store</title>
        <script src="angularjs/angular.js"></script>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css" />
        <script>
            angular.module('sportsStore', ['customFilters']);
        </script>
        <script src="controllers/sportsStore.js"></script>
        <script src="filters/custom_filters.js"></script>
        <script src="controllers/productListCtrls.js"></script>
    </head>
    <body ng-controller="sportsStoreCtrl">
        <div class="navbar navbar-inverse">
            <a class="navbar-brand" href="#">SPORTS STORE</a>
        </div>
        <div class="panel panel-default row" ng-controller="productListCtrl">
            <div class="col-xs-3">
                <a ng-click="selectCategory()"
                    class="btn btn-block btn-default btn-lg">Home</a>
                <a ng-repeat="item in data.products | orderBy:'category' | unique:'category'"
                    ng-click="selectCategory(item)" class="btn btn-block btn-lg"
                    ng-class="getCategoryClass(item)">
                    {{item}}
                </a>
            </div>
            <div class="col-xs-8">
                <div class="well" ng-repeat="item in data.products | filter:categoryFilterFn | range:selectedPage:pageSize">
                    <h3>
                        <strong>{{item.name}}</strong>
                        <span class="pull-right label label-primary">
                            {{item.price | currency}}
                        </span>
                    </h3>
                    <span class="lead">{{item.description}}</span>
                </div>
                <div class="pull-right btn-group">
                    <a ng-repeat="page in data.products | filter:categoryFilterFn | pageCount:pageSize"
                        ng-click="selectPage($index)" class="btn btn-xs" ng-class="getPageClass($index)">
                        {{$index + 1}}
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
