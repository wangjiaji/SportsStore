<!DOCTYPE html>
<html ng-app="sportsStore">
    <head>
        <title>Sports Store</title>
        <script src="angularjs/angular.js"></script>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css" />
        <script>
            angular.module('sportsStore', ['customFilters', 'cart', 'ngRoute'])
                .config(function ($routeProvider, $httpProvider) {
                    $routeProvider.when('/checkout', {
                        templateUrl: '/views/checkoutSummary.html'
                    });

                    $routeProvider.when('/products', {
                        templateUrl: '/views/productList.html'
                    });

                    $routeProvider.otherwise({
                        templateUrl: '/views/productList.html'
                    });
                });
        </script>
        <script src="controllers/sportsStore.js"></script>
        <script src="filters/custom_filters.js"></script>
        <script src="controllers/productListCtrls.js"></script>
        <script src="components/cart.js"></script>
        <script src="angularjs/angular-route.js"></script>
    </head>
    <body ng-controller="sportsStoreCtrl">
        <div class="navbar navbar-inverse">
            <a class="navbar-brand" href="#">SPORTS STORE</a>
            <cart-summary />
        </div>

        <div class="alert alert-danger" ng-show="data.error">
            Error ({{data.error.status}}). The product data was not loaded.
            <a href="/app.html" class="alert-link">Click here to try again</a>
        </div>

        <ng-view />
    </body>
</html>
